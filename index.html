<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IESV Digital Signage</title>
    <style>
        /* Basic reset and fullscreen settings */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #000;
            color: #fff;
        }
        
        /* Clock Styles */
        #clock-container {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 100;
            color: #fff;
            text-align: right;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }
        #clock-time {
            font-size: 2.5vw;
            font-weight: bold;
        }
        #clock-date {
            font-size: 1vw;
        }
        .clock-day-month {
            font-size: 0.8vw;
            color: #ccc;
        }

        /* View container styles */
        .view-container {
            width: 100%;
            height: 100%;
            display: none;
        }
        #default-view {
            display: block;
        }
        #event-view {
            box-sizing: border-box;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Event-specific text styles */
        #event-title {
            font-size: 7vw;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #event-time {
            font-size: 4vw;
            color: #ccc;
        }
        #event-slide-content {
            width: 100%;
            height: 100%;
        }

        /* Iframe style */
        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

    <div id="clock-container">
        <div id="clock-time"></div>
        <div id="clock-date"></div>
    </div>

    <div id="default-view" class="view-container">
        <iframe id="default-iframe" frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true">
        </iframe>
    </div>

    <div id="event-view" class="view-container">
        <div id="event-title"></div>
        <div id="event-time"></div>
        <div id="event-slide-content"></div>
    </div>

    <script type="text/javascript">
        // ---------------------------------
        // --- CONFIGURATION ---
        // ---------------------------------
        // ❗ USER: PASTE YOUR NEW API KEY HERE
        const API_KEY = 'AIzaSyBC6IsECB620ykggdNvRJzD7BivHEmvToA';

        // ❗ USER: Fill in your IDs for both signs
        const SIGNAGE_CONFIGS = {
            'junior': {
                calendarId: 'c_f95b4feddefb64d35df9e2b89f1cd628b54f6de1d7af9fa05245cde28cdb390d@group.calendar.google.com',
                presentationId: '1Hm9DlVNLmN0tKTD7tR9b0vdu3AMTPNkLdLUdotyKlhM',
                defaultUrl: 'https://docs.google.com/presentation/d/e/2PACX-1vTYWiGFjHWeacQIT0db_CjXqzy0FvSxVsulVHsBsKSGU0v7HLD2tmvgaEntgzYbCQgvlyWVvyMMupmx/pubembed?start=true&loop=true&delayms=10000'
            },
            'senior': {
                calendarId: 'c_2792c6b8f08afd427f56b3f49c841518ca3a9e9b881ac545f5fc8b2516488e00@group.calendar.google.com',
                presentationId: '1GzzhdbgCjSM4_p6cvkY_ne34I87Z7eb4ITwxiGameb8',
                defaultUrl: 'https://docs.google.com/presentation/d/e/2PACX-1vQa7OW-5fkXiK7DHhMxqerBxy6Is8HIn4ct9tZiTNNRpQ2COYB7yYNl3fx6DiJEz7J5jtB0cFsXwt0u/pubembed?start=true&loop=true&delayms=10000'
            }
        };
        
        const REFRESH_INTERVAL = 60000; // 1 minute
        
        // --- Global variables for the current sign's settings ---
        let currentSettings = null; 
        
        // ---------------------------------
        // --- END CONFIGURATION ---
        // ---------------------------------

        // Get references to HTML elements
        const defaultView = document.getElementById('default-view');
        const eventView = document.getElementById('event-view');
        const eventTitle = document.getElementById('event-title');
        const eventTime = document.getElementById('event-time');
        const eventSlideContent = document.getElementById('event-slide-content');
        const defaultIframe = document.getElementById('default-iframe');


        /**
         * Main entry point, called on page load
         */
        function start() {
            // Start the clock
            updateClock();
            setInterval(updateClock, 1000);

            // --- NEW "ROUTER" LOGIC ---
            // Get the sign ID from the URL (e.g., index.html?sign=junior)
            const urlParams = new URLSearchParams(window.location.search);
            const signId = urlParams.get('sign'); // 'junior' or 'senior'

            if (signId && SIGNAGE_CONFIGS[signId]) {
                currentSettings = SIGNAGE_CONFIGS[signId];
                console.log(`Loading configuration for: ${signId}`);
                
                // Set the default looping slide deck
                defaultIframe.src = currentSettings.defaultUrl;

                // Start the Google API client
                gapi.load('client', initClient);
            } else {
                // Show an error if the URL is wrong
                console.error('Invalid or missing sign ID in URL.');
                document.body.innerHTML = `<h1 style="color:red; padding: 50px;">
                        Configuration Error: Invalid URL</h1>
                        <p style="color:white; padding: 0 50px;">
                        Please add <strong>?sign=junior</strong> or <strong>?sign=senior</strong> to the end of the URL.
                        </p>`;
            }
        }

        function initClient() {
            gapi.client.init({
                'apiKey': API_KEY,
                'discoveryDocs': ['https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest'],
            }).then(() => {
                console.log('Google API client initialized.');
                checkCalendar();
                setInterval(checkCalendar, REFRESH_INTERVAL);
            }, (error) => {
                console.error('Error initializing Google client:', error);
                showDefaultView();
            });
        }

        /**
         * Checks the Google Calendar for any *currently active* event.
         */
        function checkCalendar() {
            if (!currentSettings) return; // Don't run if config is missing

            const now = new Date();
            console.log(`Checking calendar at ${now.toLocaleTimeString()}`);

            gapi.client.calendar.events.list({
                'calendarId': currentSettings.calendarId, // <-- Uses current sign's ID
                'timeMin': now.toISOString(),
                'maxResults': 1,
                'singleEvents': true,
                'orderBy': 'startTime'
            }).then((response) => {
                const events = response.result.items;
                if (!events || events.length === 0) {
                    showDefaultView();
                    return;
                }

                const event = events[0];
                const eventStart = new Date(event.start.dateTime || event.start.date);
                const eventEnd = new Date(event.end.dateTime || event.end.date);

                if (now >= eventStart && now < eventEnd) {
                    console.log('Active event found:', event.summary);
                    parseEvent(event);
                } else {
                    showDefaultView();
                }
            }).catch((error) => {
                console.error('Error fetching calendar:', error);
                showDefaultView();
            });
        }

        /**
        * Parses the event's description to see what to display.
        */
        function parseEvent(event) {
            const description = event.description || '';

            // NEW: Command for an external slide
            if (description.includes('show=externalSlide&presId=')) {
                try {
                    // Parse the command: show=externalSlide&presId=YOUR_ID_HERE&slideId=4
                    const presId = description.split('presId=')[1].split('&')[0];
                    const slideId = description.split('slideId=')[1].split(' ')[0];

                    // Call showSpecificSlide with the *external* presentation ID
                    showSpecificSlide(slideId, presId);

                } catch (e) {
                    console.error('Could not parse external slide command.', e);
                    showDefaultView();
                }

            // UPDATED: Original command
            } else if (description.includes('show=slide&id=')) {
                try {
                    const slideNumber = description.split('id=')[1].split(' ')[0];

                    // Call showSpecificSlide with the *sign's default* presentation ID
                    showSpecificSlide(slideNumber, currentSettings.presentationId);

                } catch (e) { // <-- The '}' was missing here in your code, I fixed it
                    console.error('Could not parse slide ID.', e);
                    showDefaultView();
                }

            // Unchanged
            } else if (description.includes('show=event')) {
                showEventText(event);

            // Unchanged
            } else {
                showDefaultView();
            }
        }

        // --- VIEW FUNCTIONS ---

        function showDefaultView() {
            if (defaultView.style.display === 'block') return;
            console.log('Showing default view.');
            eventView.style.display = 'none';
            defaultView.style.display = 'block';
        }

        // This is the NEW function
        function showSpecificSlide(slideNumber, presentationId) { // <-- The change is here
            console.log(`Showing specific slide: ${slideNumber} from presentation: ${presentationId}`);
            
            // This URL now uses the presentationId variable
            const slideUrl = `https://docs.google.com/presentation/d/${presentationId}/embed?start=false&loop=false&delayms=3000&slide=id.p${slideNumber}`;
            
            eventTitle.innerText = '';
            eventTime.innerText = '';
            eventSlideContent.innerHTML = `<iframe src="${slideUrl}" frameborder="0" width="100%" height="100%" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>`;

            defaultView.style.display = 'none';
            eventView.style.display = 'block';
        }

        // THIS IS WHERE THE EXTRA '}' WAS. IT IS NOW REMOVED.

        function showEventText(event) {
            console.log(`Showing event text: ${event.summary}`);
            eventSlideContent.innerHTML = '';
            eventTitle.innerText = event.summary;
            eventTime.innerText = formatEventTime(event.start, event.end);

            defaultView.style.display = 'none';
            eventView.style.display = 'block';
        }

        /**
         * Helper function to make the event time look nice.
         */
        function formatEventTime(start, end) {
            const options = { hour: 'numeric', minute: '2-digit' };
            const startTime = new Date(start.dateTime || start.date).toLocaleTimeString('en-US', options);
            const endTime = new Date(end.dateTime || end.date).toLocaleTimeString('en-US', options);
            return `${startTime} - ${endTime}`;
        }
        
        /**
         * Updates the on-screen clock and date.
         */
        function updateClock() {
            const now = new Date();
            const timeOptions = { hour: '2-digit', minute: '2-digit' };
            const timeString = now.toLocaleTimeString('sv-SE', timeOptions);

            const weekdayOptions = { weekday: 'long' };
            let weekdayString = now.toLocaleDateString('sv-SE', weekdayOptions);
            weekdayString = weekdayString.charAt(0).toUpperCase() + weekdayString.slice(1);

            const dayMonthOptions = { day: 'numeric', month: 'long' };
            const dayMonthString = now.toLocaleDateString('sv-SE', dayMonthOptions);

            const formattedDate = `${weekdayString}<br><span class="clock-day-month">${dayMonthString}</span>`;

            document.getElementById('clock-time').innerText = timeString;
            document.getElementById('clock-date').innerHTML = formattedDate; 
        }

    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="start()"></script>
</body>
</html>
