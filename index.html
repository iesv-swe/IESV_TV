<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IESV Digital Signage</title>
    <style>
        /* All styles are unchanged and correct */
        html, body {
            margin: 0; padding: 0; height: 100%; width: 100%;
            overflow: hidden; font-family: Arial, Helvetica, sans-serif;
            background-color: #000; color: #fff;
        }
        #clock-container {
            position: fixed; top: 15px; right: 15px; z-index: 100;
            color: #fff; text-align: right; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }
        #clock-time { font-size: 2.5vw; font-weight: bold; }
        #clock-date { font-size: 1vw; }
        .clock-day-month { font-size: 0.8vw; color: #ccc; }
        .view-container { width: 100%; height: 100%; display: none; }
        #default-view { display: block; }
        #event-view {
            box-sizing: border-box; padding: 50px; display: flex;
            flex-direction: column; justify-content: center;
            align-items: center; text-align: center;
        }
        #event-title { font-size: 7vw; font-weight: bold; margin-bottom: 20px; }
        #event-time { font-size: 4vw; color: #ccc; }
        #event-slide-content { width: 100%; height: 100%; }
        iframe { width: 100%; height: 100%; border: 0; }
        #ticker-wrap {
            position: fixed; bottom: 20px;
            left: 0; width: 100%;
            height: 60px; background-color: rgba(0, 0, 0, 0.7);
            overflow: hidden; z-index: 99; box-sizing: border-box;
        }
        #ticker-content {
            display: block; position: absolute; height: 100%;
            line-height: 60px; font-size: 30px; color: #fff;
            white-space: nowrap; will-change: transform;
            animation-name: ticker-scroll;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        @keyframes ticker-scroll {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>

    <div id="clock-container">
        <div id="clock-time"></div>
        <div id="clock-date"></div>
    </div>
    <div id="default-view" class="view-container">
        <iframe id="default-iframe" frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
    </div>
    <div id="event-view" class="view-container">
        <div id="event-title"></div>
        <div id="event-time"></div>
        <div id="event-slide-content"></div>
    </div>
    <div id="ticker-wrap">
