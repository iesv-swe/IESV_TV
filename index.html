<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IESV Digital Signage</title>
    <style>
        /* --- STYLES (Unchanged) --- */
        html, body {
            margin: 0; padding: 0; height: 100%; width: 100%;
            overflow: hidden; font-family: Arial, Helvetica, sans-serif;
            background-color: #000; color: #fff;
        }
        
        #clock-container {
            position: fixed; top: 15px; right: 15px; z-index: 100;
            color: #fff; text-align: right; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }
        #clock-time { font-size: 2.5vw; font-weight: bold; }
        #clock-date { font-size: 1vw; }
        .clock-day-month { font-size: 0.8vw; color: #ccc; }
        
        .view-container { width: 100%; height: 100%; display: none; }
        #default-view { display: block; }
        
        #event-view {
            box-sizing: border-box; padding: 50px; display: flex;
            flex-direction: column; justify-content: center;
            align-items: center; text-align: center;
        }
        #event-title { font-size: 7vw; font-weight: bold; margin-bottom: 20px; }
        #event-time { font-size: 4vw; color: #ccc; }
        #event-slide-content { width: 100%; height: 100%; }
        
        iframe { width: 100%; height: 100%; border: 0; }
        
        #ticker-wrap {
            position: fixed; bottom: 20px;
            left: 0; width: 100%;
            height: 60px; background-color: rgba(0, 0, 0, 0.7);
            overflow: hidden; z-index: 99; box-sizing: border-box;
        }
        #ticker-content {
            display: block; position: absolute; height: 100%;
            line-height: 60px; font-size: 30px; color: #fff;
            white-space: nowrap; will-change: transform;
            animation-name: ticker-scroll;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        @keyframes ticker-scroll {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <div id="clock-container">
        <div id="clock-time"></div>
        <div id="clock-date"></div>
    </div>
    <div id="default-view" class="view-container">
        <iframe id="default-iframe" frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
    </div>
    <div id="event-view" class="view-container">
        <div id="event-title"></div>
        <div id="event-time"></div>
        <div id="event-slide-content"></div>
    </div>
    <div id="ticker-wrap">
        <div id="ticker-content"></div>
    </div>


    <script type="text/javascript">
        'use strict'; // Enables strict mode for better error checking

        // ---------------------------------
        // --- SECTION 1: CONFIGURATION ---
        // ---------------------------------

        const API_KEY = 'AIzaSyBC6IsECB620ykggdNvRJzD7BivHEmvToA'; // ‚ùó PASTE YOUR API KEY HERE
        const REFRESH_INTERVAL = 60000; // 1 minute (60,000 ms)
        const TICKER_REFRESH_INTERVAL = REFRESH_INTERVAL * 5; // 5 minutes

        // --- THIS BLOCK IS UPDATED WITH YOUR NEW CONFIG ---
        const SIGNAGE_CONFIGS = {
            'junior': {
                calendarId: 'c_f95b4feddefb64d35df9e2b89f1cd628b54f6de1d7af9fa05245cde28cdb390d@group.calendar.google.com',
                presentationId: '1Hm9DlVNLmN0tKTD7tR9b0vdu3AMTPNkLdLUdotyKlhM',
                tickerFile: 'ticker-junior.txt',
                defaultRotation: [
                    { url: 'https://docs.google.com/presentation/d/e/2PACX-1vTYWiGFjHWeacQIT0db_CjXqzy0FvSxVsulVHsBsKSGU0v7HLD2tmvgaEntgzYbCQgvlyWVvyMMupmx/pubembed?start=true&loop=true&delayms=10000&rm=minimal', duration: 45000 },
                    { url: 'https://iesv-swe.github.io/IESV-Now-and-Next/?view=junior1', duration: 15000 }
                ]
            },
            'senior': {
                calendarId: 'c_2792c6b8f08afd427f56b3f49c841518ca3a9e9b881ac545f5fc8b2516488e00@group.calendar.google.com',
                presentationId: '1GzzhdbgCjSM4_p6cvkY_ne34I87Z7eb4ITwxiGameb8', // This is for 'show=slide'
                tickerFile: 'ticker-senior.txt',
                defaultRotation: [
                    // --- THIS LINE IS NOW FIXED (https://...) ---
                    { url: 'https://docs.google.com/presentation/d/e/2PACX-1vQa7OW-5fkXiK7DHhMxqerBxy6Is8HIn4ct9tZiTNNRpQ2COYB7yYNl3fx6DiJEz7J5jtB0cFsXwt0u/pubembed?start=true&loop=true&delayms=10000&rm=minimal', duration: 45000 },
                    { url: 'https://iesv-swe.github.io/IESV-Now-and-Next/?view=junior2', duration: 15000 },
                    { url: 'https://iesv-swe.github.io/IESV-Now-and-Next/?view=senior1', duration: 15000 },
                    { url: 'https://iesv-swe.github.io/IESV-Now-and-Next/?view=senior2', duration: 15000 }
                ]
            }
        };
        // --- END OF UPDATED BLOCK ---

        // ---------------------------------
        // --- SECTION 2: GLOBAL STATE & DOM ---
        // ---------------------------------

        // We'll store all our "moving parts" in this single 'app' object
        // to keep the code clean and organized.
        const app = {
            state: {
                currentSettings: null,
                rotationTimer: null,
                rotationIndex: 0
            },
            // These will be filled in by the start() function
            dom: {
                clockTime: null,
                clockDate: null,
                defaultView: null,
                eventView: null,
                eventTitle: null,
                eventTime: null,
                eventSlideContent: null,
                defaultIframe: null,
                tickerContent: null
            }
        };

        // ---------------------------------
        // --- SECTION 3: INITIALIZATION ---
        // ---------------------------------

        /**
         * Main function, called by Google API script tag on load.
         * This is the entry point for the entire application.
         */
        function start() {
            console.log("Signage app starting...");

            // 1. Find and store all our HTML elements
            app.dom.clockTime = document.getElementById('clock-time');
            app.dom.clockDate = document.getElementById('clock-date');
            app.dom.defaultView = document.getElementById('default-view');
            app.dom.eventView = document.getElementById('event-view');
            app.dom.eventTitle = document.getElementById('event-title');
            app.dom.eventTime = document.getElementById('event-time');
            app.dom.eventSlideContent = document.getElementById('event-slide-content');
            app.dom.defaultIframe = document.getElementById('default-iframe');
            app.dom.tickerContent = document.getElementById('ticker-content');

            // 2. Start the clock
            updateClock();
            setInterval(updateClock, 1000);

            // 3. Get sign configuration from URL (?sign=...)
            const urlParams = new URLSearchParams(window.location.search);
            const signId = urlParams.get('sign');

            if (signId && SIGNAGE_CONFIGS[signId]) {
                app.state.currentSettings = SIGNAGE_CONFIGS[signId];
                console.log(`Loading configuration for: ${signId}`);

                // 4. Load initial data
                loadTickerFile();
                setInterval(loadTickerFile, TICKER_REFRESH_INTERVAL);

                // 5. Initialize Google API client
                gapi.load('client', initClient);
            } else {
                // If no valid ?sign=... is found, show a fatal error
                showFatalError(
                    'Configuration Error: Invalid or missing sign ID in URL.',
                    'Please add <strong>?sign=junior</strong> or <strong>?sign=senior</strong> to the end of the URL.'
                );
            }
        }

        /**
         * Initializes the Google API client (GAPI)
         */
        function initClient() {
            gapi.client.init({
                'apiKey': API_KEY,
                'discoveryDocs': ['https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest'],
            }).then(() => {
                console.log('Google API client initialized.');
                
                // 6. Start the main calendar check loop
                checkCalendar();
                setInterval(checkCalendar, REFRESH_INTERVAL);
            }, (error) => {
                console.error('Error initializing Google client:', error);
                // If GAPI fails, just show the default view (no calendar events)
                showDefaultView();
            });
        }

        // ---------------------------------
        // --- SECTION 4: DATA FETCHING ---
        // ---------------------------------

        /**
         * Fetches the correct ticker-X.txt file for this sign
         */
        function loadTickerFile() {
            const tickerFile = app.state.currentSettings.tickerFile;
            if (!tickerFile) {
                console.warn('No ticker file specified.');
                app.dom.tickerContent.innerText = '';
                return;
            }

            const url = `${tickerFile}?t=${new Date().getTime()}`; // Cache-busting
            console.log(`Fetching ticker file: ${tickerFile}`);

            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(text => {
                    const trimmedText = text.trim();
                    app.dom.tickerContent.innerText = trimmedText;
                    if (trimmedText) {
                        const duration = trimmedText.length * 0.15;
                        const animationDuration = Math.max(10, duration) + 's';
                        app.dom.tickerContent.style.animationDuration = animationDuration;
                    }
                })
                .catch(error => {
                    console.error(`Error fetching ${tickerFile}:`, error);
                    app.dom.tickerContent.innerText = '';
                });
        }

        /**
         * Checks the Google Calendar for the next active event
         */
        function checkCalendar() {
            if (!app.state.currentSettings) return;
            
            const now = new Date();
            console.log(`Checking calendar at ${now.toLocaleTimeString()}`);
            
            gapi.client.calendar.events.list({
                'calendarId': app.state.currentSettings.calendarId,
                'timeMin': now.toISOString(),
                'maxResults': 1,
                'singleEvents': true,
                'orderBy': 'startTime'
            }).then((response) => {
                const event = response.result.items[0];
                if (!event) {
                    showDefaultView(); // No events found
                    return;
                }

                const eventStart = new Date(event.start.dateTime || event.start.date);
                const eventEnd = new Date(event.end.dateTime || event.end.date);

                if (now >= eventStart && now < eventEnd) {
                    console.log('Active event found:', event.summary);
                    parseEvent(event); // Show the event
                } else {
                    showDefaultView(); // No *active* event
                }
            }).catch((error) => {
                console.error('Error fetching calendar:', error);
                showDefaultView(); // Show default on error
            });
        }

        // ---------------------------------
        // --- SECTION 5: VIEW MANAGEMENT ---
        // ---------------------------------

        /**
         * Parses a found calendar event and calls the correct view function
         */
        function parseEvent(event) {
            const description = event.description || '';

            if (description.includes('show=externalSlide&presId=')) {
                try {
                    const presId = description.split('presId=')[1].split('&')[0];
                    const slideId = description.split('slideId=')[1].split(' ')[0];
                    showSpecificSlide(slideId, presId);
                } catch (e) {
                    console.error('Could not parse external slide command.', e);
                    showDefaultView();
                }
            } else if (description.includes('show=slide&id=')) {
                try {
                    const slideNumber = description.split('id=')[1].split(' ')[0];
                    showSpecificSlide(slideNumber, app.state.currentSettings.presentationId);
                } catch (e) {
                    console.error('Could not parse slide ID.', e);
                    showDefaultView();
                }
            } else if (description.includes('show=event')) {
                showEventText(event);
            } else {
                // If event description is invalid or missing a command, just show default
                showDefaultView();
            }
        }

        /**
         * Shows the default rotating view (Slides + Now&Next)
         */
        function showDefaultView() {
            // If default view is already showing, do nothing
            // This prevents the rotation from being reset every minute
            if (app.dom.defaultView.style.display === 'block') return;

            console.log('Showing default view and starting rotation.');
            app.dom.eventView.style.display = 'none';
            app.dom.defaultView.style.display = 'block';

            // Clear any lingering event timer
            if (app.state.rotationTimer) clearTimeout(app.state.rotationTimer);
            
            app.state.rotationIndex = 0; // Start rotation from the first page
            rotateDefaultView();
        }

        /**
         * The engine for the default view. Called by showDefaultView() and itself.
         */
        function rotateDefaultView() {
            const pages = app.state.currentSettings.defaultRotation;
            if (!pages || pages.length === 0) return; // Safety check

            // 1. Get the current page and set the iframe src
            const currentPage = pages[app.state.rotationIndex];
            app.dom.defaultIframe.src = currentPage.url;
            console.log(`Rotating to: ${currentPage.url} for ${currentPage.duration}ms`);

            // 2. Set the index for the *next* rotation
            app.state.rotationIndex = (app.state.rotationIndex + 1) % pages.length;

            // 3. Set a timer to call this function again after the duration
            app.state.rotationTimer = setTimeout(rotateDefaultView, currentPage.duration);
        }

        /**
         * Shows a specific, single slide from a presentation
         */
        function showSpecificSlide(slideNumber, presentationId) {
            if (app.state.rotationTimer) clearTimeout(app.state.rotationTimer); // Stop default rotation
            
            console.log(`Showing specific slide: ${slideNumber} from presentation: ${presentationId}`);
            const slideUrl = `https://docs.google.com/presentation/d/${presentationId}/embed?start=false&loop=false&delayms=3000&slide=id.p${slideNumber}&rm=minimal`;
            
            app.dom.eventTitle.innerText = '';
            app.dom.eventTime.innerText = '';
            app.dom.eventSlideContent.innerHTML = `<iframe src="${slideUrl}" frameborder="0" width="100%" height="100%" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>`;
            
            app.dom.defaultView.style.display = 'none';
            app.dom.eventView.style.display = 'block';
        }

        /**
         * Shows a large-text event announcement (e.g., "Fire Drill")
         */
        function showEventText(event) {
            if (app.state.rotationTimer) clearTimeout(app.state.rotationTimer); // Stop default rotation
            
            console.log(`Showing event text: ${event.summary}`);
            app.dom.eventSlideContent.innerHTML = '';
            app.dom.eventTitle.innerText = event.summary;
            app.dom.eventTime.innerText = formatEventTime(event.start, event.end);
            
            app.dom.defaultView.style.display = 'none';
            app.dom.eventView.style.display = 'block';
        }

        /**
         * Displays a fatal error message on the screen (e.g., bad URL)
         */
        function showFatalError(title, message) {
            document.body.innerHTML = `<h1 style="color:red; padding: 50px;">${title}</h1>
                                        <p style="color:white; padding: 0 50px;">${message}</p>`;
        }

        // ---------------------------------
        // --- SECTION 6: UTILITIES ---
        // ---------------------------------

        /**
         * Formats the event time range (e.g., "9:00 AM - 10:30 AM")
         */
        function formatEventTime(start, end) {
            const options = { hour: 'numeric', minute: '2-digit' };
            // Using sv-SE locale to respect your likely location, but en-US options for AM/PM
            // Let's stick to a 24-hour clock (sv-SE) which is more robust.
            const svOptions = { hour: '2-digit', minute: '2-digit', timeZone: 'Europe/Stockholm' };
            const startTime = new Date(start.dateTime || start.date).toLocaleTimeString('sv-SE', svOptions);
            const endTime = new Date(end.dateTime || end.date).toLocaleTimeString('sv-SE', svOptions);
            return `${startTime} - ${endTime}`;
        }
        
        /**
         * Updates the clock in the top-right corner every second
         */
        function updateClock() {
            const now = new Date();
            const timeOptions = { hour: '2-digit', minute: '2-digit', timeZone: 'Europe/Stockholm' };
            const timeString = now.toLocaleTimeString('sv-SE', timeOptions);
            
            const weekdayOptions = { weekday: 'long', timeZone: 'Europe/Stockholm' };
            let weekdayString = now.toLocaleDateString('sv-SE', weekdayOptions);
            weekdayString = weekdayString.charAt(0).toUpperCase() + weekdayString.slice(1);
            
            const dayMonthOptions = { day: 'numeric', month: 'long', timeZone: 'Europe/Stockholm' };
            const dayMonthString = now.toLocaleDateString('sv-SE', dayMonthOptions);

            const formattedDate = `${weekdayString}<br><span class="clock-day-month">${dayMonthString}</span>`;

            // Only update if the DOM elements have been found
            if (app.dom.clockTime) {
                app.dom.clockTime.innerText = timeString;
                app.dom.clockDate.innerHTML = formattedDate; 
            }
        }

    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="start()"></script>
</body>
</html>
